<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Personas</title>
    </h:head>
    <h:body>
        <p:ajaxStatus style="width: 16px;height: 16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:form id="personsListForm">
            <p:growl id="messages" showDetail="true" ></p:growl>
            <p:messages />
            <p:dataTable id="personsDataTable" value="#{personBean.persons}" var="person" editable="true" rowKey="#{person.personId}"
                         selection="#{personBean.personSelected}" selectionMode="single">
                <f:facet name="header">
                    Listado de Personas
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{person.personId}" />
                </p:column>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{person.firstName}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{person.firstName}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{person.lastName}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{person.lastName}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{person.email}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{person.email}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="TelÃ©fono">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{person.phone}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{person.phone}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Regresar" action="index" />
                    <p:spacer height="5px" />
                    <p:commandButton value="Agregar" actionListener="#{personBean.resetPersonSelected}" 
                                     update=":dialogForm" oncomplete="PF('personDialog').show()" />
                </f:facet>

                <p:column headerText="Opciones" style="width: 50px;">
                    <p:rowEditor />
                </p:column>

                <p:ajax event="rowEdit" listener="#{personBean.editListener}" />

            </p:dataTable>

            <p:contextMenu for="personsDataTable">
                <p:menuitem value="Eliminar" update="personsListForm:personsDataTable"  icon="ui-icon-close"
                            actionListener="#{personBean.deletePerson}" />
            </p:contextMenu>
        </h:form>

        <p:dialog id="personDlg" widgetVar="personDialog" header="Agregar Persona" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="dialogForm">
                <p:outputPanel id="personDetail" style="text-align: center;">
                    <p:panelGrid id="display" columns="4"  columnClasses="label, value" >
                        <h:outputText value="Nombre" />
                        <h:inputText value="#{personBean.personSelected.firstName}" />

                        <h:outputText value="Apellido" />
                        <h:inputText value="#{personBean.personSelected.lastName}" />

                        <h:outputText value="Email" />
                        <h:inputText value="#{personBean.personSelected.email}" />

                        <h:outputText value="TelÃ©fono" />
                        <h:inputText value="#{personBean.personSelected.phone}" />

                        <f:facet name="footer">
                            <p:commandButton value="Agregar" actionListener="#{personBean.addPerson}" 
                                             update="display,:personsListForm:personsDataTable" oncomplete="PF('personDialog').hide();" />
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
